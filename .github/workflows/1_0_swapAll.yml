name: 1.0. Swap - All

on: 
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Environment base URL to run the tests on.'
        type: string
        default: 'https://staging.summer.fi'
        required: true
      flags_features:
        description: 'Features Flags to enable / disable. For example: "flag1:true flag2:false"'
        type: string
        default: ''
        required: false

jobs:
  swap-aaveV3-tests:
    uses: ./.github/workflows/z_Reusable_Swap.yml
    with:
      protocol: aavev3
      base_url: ${{ inputs.base_url }}
      flags_features: ${{ inputs.flags_features}}
    secrets: inherit

  swap-maker-tests:
    uses: ./.github/workflows/z_Reusable_Swap.yml
    with:
      protocol: maker
      base_url: ${{ inputs.base_url }}
      flags_features: ${{ inputs.flags_features}}
    secrets: inherit

  swap-morphoblue-tests:
    uses: ./.github/workflows/z_Reusable_Swap.yml
    with:
      protocol: morphoblue
      base_url: ${{ inputs.base_url }}
      flags_features: ${{ inputs.flags_features}}
    secrets: inherit

  swap-spark-tests:
    uses: ./.github/workflows/z_Reusable_Swap.yml
    with:
      protocol: spark
      base_url: ${{ inputs.base_url }}
      flags_features: ${{ inputs.flags_features}}
    secrets: inherit
