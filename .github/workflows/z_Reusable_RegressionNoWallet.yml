name: Reusable Workflow - No wallet

on: 
  workflow_call:
    inputs:
      base_url:
        description: 'Environment base URL to run the tests on.'
        type: string
        default: 'https://staging.summer.fi'
        required: false
      flags_features:
        description: 'Features Flags to enable / disable. For example: "flag1:true flag2:false"'
        type: string
        default: ''
        required: false
      script:
        description: 'package.json scrip to be run'
        type: string
        default: 'ci:no-wallet:regression'
        required: true

jobs:
  no-wallet-tests:
    name: 'No wallet'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.37.1-jammy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Verify that staging environment is ready for testing
        if: ${{ inputs.base_url == 'https://staging.summer.fi' }}
        run: yarn verify-staging
      - name: Run NO-WALLET tests (with parameters)
        if: inputs.base_url
        run: BASE_URL=${{ inputs.base_url }} FLAGS_FEATURES=${{ inputs.flags_features}} yarn ${{ inputs.script }}
      - name: Run NO-WALLET tests (without parameters)
        if: ${{ ! inputs.base_url }}
        run: yarn ${{ inputs.script }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-no-wallet
          path: playwright-reports/no-wallet
          retention-days: 30
